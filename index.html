<!doctype html>
</html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desk Selector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/map.css">
</head>
<body>
<header class="container-fluid d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    
    <nav class="navbar">
        <a class="navbar-brand col col-3 offset-2" href="#" id="logo">
          <img src="logo.svg" alt="" class="img-fluid">
        </a>
      </nav>
    
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
    </ul>
  </header>

<div class="text-center hide" id="booking">
    <div class="btn-group" role="group" aria-label="Basic example">
        <div clas="container-fluid">
         <div class="row">
             <div class="btn-group">
                 <button type="button" class="btn btn-success btn-lg">Available</button>
                 <button type="button" class="btn btn-danger btn-lg">Occupied</button>
                 <button type="button" class="btn btn-warning btn-lg">Temporarily Occupied</button>
             </div>
         </div>
         
         <div class="row row mt-3">
             <div class="btn-group">
                 <button type="button" class="btn btn-success btn-lg">Available</button>
                 <button type="button" class="btn btn-danger btn-lg">Occupied</button>
             </div>
         </div>
         <div class="row row mt-3">
             <div class="btn-group">
                 <button type="button" class="btn btn-success btn-lg">Available</button>
                 <button type="button" class="btn btn-danger btn-lg">Occupied</button>
                 <button type="button" class="btn btn-warning btn-lg">Temporarily Occupied</button>
             </div>
         </div>
        </div>
     </div>
</div>
  <section id="map" class="container">
    <figure>
        <div class="grid">
            <div class="top-section">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <div class="left-section">
              <button class="btn"></button>
              <button class="btn"></button>
            </div>
            <div class="bottom-section">
              <button class="btn"></button>
              <button class="btn"></button>
              <button class="btn"></button>
            </div>
        </div>
        <img src="./img/map.svg" class="img-fluid" />
    </figure>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
<script>
  let mapButtons = document.querySelectorAll("#map button");
  let logo = document.querySelector("#logo");
  const mapSection = document.querySelector("#map");
  const bookingSection = document.querySelector("#booking");

  mapButtons.forEach(button => {
    button.addEventListener("click", (e) => {
      mapSection.classList.add("hide");
      bookingSection.classList.remove("hide");
    });
  });

  logo.addEventListener("click", (e) => {
    mapSection.classList.remove("hide");
    bookingSection.classList.add("hide");
  });
</script>
</body>
</html>
